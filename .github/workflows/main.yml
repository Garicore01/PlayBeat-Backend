name: Despliegue a Azure y ejecuciÃ³n de test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PRIVATE_KEY: ${{ secrets.AZURE_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
     # - run: npm install
     # - run: npm run build --if-present
     # - run: npm test

      - name: Desplegar a Azure
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          ssh -i private_key.pem azureuser@playbeat.uksouth.cloudapp.azure.com "cd playbeat/Backend && git pull origin main && npm install && npm restart"
